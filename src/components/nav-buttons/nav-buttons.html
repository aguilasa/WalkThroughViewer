<ion-buttons end>
  <button ion-button icon-only col-2 [disabled]="!firstBtnEnabled" (click)="first()"><ion-icon name="arrow-dropleft"></ion-icon></button>
  <button ion-button icon-only col-2 [disabled]="!prevBtnEnabled" (click)="prev()"><ion-icon name="arrow-back"></ion-icon></button>
  <button ion-button icon-only col-2 [disabled]="!nextBtnEnabled" (click)="next()"><ion-icon name="arrow-forward"></ion-icon></button>
  <button ion-button icon-only col-2 [disabled]="!lastBtnEnabled" (click)="last()"><ion-icon name="arrow-dropright"></ion-icon></button>
</ion-buttons>

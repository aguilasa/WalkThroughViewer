<ion-header>

  <ion-navbar>
    <ion-title>{{game.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="step">
    <nav-buttons [firstBtnEnabled]="step.id != 1" [prevBtnEnabled]="step.id != 1" [nextBtnEnabled]="step.id != total" [lastBtnEnabled]="step.id != total"
      (firstBtnClick)="firstStep()" (prevBtnClick)="prevStep()" (nextBtnClick)="nextStep()" (lastBtnClick)="lastStep()"></nav-buttons>
    <ion-card-header>
      {{step.levelTitle}}
    </ion-card-header>
    <ion-card-content>
      {{step.textStep}}
    </ion-card-content>
     <nav-buttons [firstBtnEnabled]="step.id != 1" [prevBtnEnabled]="step.id != 1" [nextBtnEnabled]="step.id != total" [lastBtnEnabled]="step.id != total"
      (firstBtnClick)="firstStep()" (prevBtnClick)="prevStep()" (nextBtnClick)="nextStep()" (lastBtnClick)="lastStep()"></nav-buttons>
  </ion-card>

</ion-content>

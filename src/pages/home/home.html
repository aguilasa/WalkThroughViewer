<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset *ngIf="games.length > 0">
    <button ion-item *ngFor="let game of games" (click)="selectGame(game)">
    {{ game.name }}
  </button>
  </ion-list>

  <button ion-button block large (click)="redirect()" *ngIf="games.length === 0">Dados</button>

</ion-content>
